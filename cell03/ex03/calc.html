<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Over 9000 - Calculator</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first number" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="num2" placeholder="Enter second number" min="0">
        <button id="calculate">Try me!</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let button = document.getElementById("calculate");

            button.addEventListener("click", function() {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let operator = document.getElementById("operator").value;

                
                num1 = parseInt(num1, 10);
                num2 = parseInt(num2, 10);

                
                if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
                    alert("Error :(");
                    return;
                }

                let result;
                switch (operator) {
                    case "+":
                        result = num1 + num2;
                        break;
                    case "-":
                        result = num1 - num2;
                        break;
                    case "*":
                        result = num1 * num2;
                        break;
                    case "/":
                        if (num2 === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = num1 / num2;
                        break;
                    case "%":
                        if (num2 === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = num1 % num2;
                        break;
                }

                
                alert("Result: " + result);
                console.log("Result:", result);
            });

            
            setInterval(function() {
                alert("Please, use me ðŸ¥¹ðŸ¥¹ðŸ¥¹ ...");
            }, 30000);
        });
    </script>

</body>
</html>
